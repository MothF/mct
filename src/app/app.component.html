<ng-container>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="col-4">
          <div class="my-lg-0">
            <ul>
              <li class="nav-item active">
                <a routerLink="/chart" routerLinkActive="active">Chart</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="my-lg-0">
            <ul>
              <li class="nav-item active">
                <a routerLink="/table" routerLinkActive="active">Table</a>
              </li>
            </ul>
          </div>
        </div>
        <form [formGroup]="inputDataForm"  (ngSubmit)="onSubmit()" class="form-inline my-2 my-lg-0">
          <input formControlName="size" class="form-control mr-sm-2" type="text" placeholder="Number" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Provide</button>
        </form>
      </div>
    </nav>
  </div>
  <router-outlet></router-outlet>
</ng-container>

<ng-container>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="row no-gutters collapse navbar-collapse">
        <div class="col-sm-1"></div>
        <div class="col-sm-2 float-right">
          <div class="custom-control custom-radio ">
            <input (click)="onRadioClick($event)" type="radio" id="complex"
                   name="customRadio"
                   class="custom-control-input">
            <label class="custom-control-label" for="complex">Complex</label>
          </div>
          <div (click)="onRadioClick($event)" class="custom-control custom-radio">
            <input type="radio" id="function" name="customRadio"
                   class="custom-control-input">
            <label class="custom-control-label" for="function">Of function</label>
          </div>
        </div>
        <div class="flex-row col-sm-8">
          <form [formGroup]="inputDataForm" (ngSubmit)="onSubmit()" class="form-inline">
            <div class="flex-row">
              <input formControlName="size" class="form-control mr-sm-2 col-4" type="text"
                     placeholder="Number of bounds"
                     aria-label="Search">
              <input *ngIf="functionSelected" formControlName="start" class="form-control mr-sm-2 col-2" type="text" placeholder="Start"
                     aria-label="Search">
              <input *ngIf="functionSelected" formControlName="end" class="form-control mr-sm-2 col-2" type="text" placeholder="End"
                     aria-label="Search">
              <input formControlName="percent" class="form-control mr-sm-2 col-4" type="text"
                     placeholder="Nullify percent"
                     aria-label="Search">
              <button
                [disabled]="!((complexSelected || functionSelected)
                && inputDataForm.valid
                && (inputDataForm.value.size > 0)
                && (inputDataForm.value.percent <= 100 && inputDataForm.value.percent >= 0))"
                class="btn btn-primary my-2 my-sm-0"
                type="submit">Provide
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="container col-lg-10">
    <app-chart></app-chart>
  </div>
</ng-container>

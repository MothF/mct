<ng-container>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="row no-gutters collapse navbar-collapse">

        <div class="col-sm-1">
          <ul>
            <li class="nav-item active">
              <a routerLink="/chart" routerLinkActive="active">Chart</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-1">
          <ul>
            <li class="nav-item active">
              <a routerLink="/table" routerLinkActive="active">Table</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-2 float-right">
          <div class="custom-control custom-radio ">
            <input (click)="onComplexClick()" type="radio" id="complexRadio" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="complexRadio">Complex</label>
          </div>
          <div (click)="onFunctionClick()" class="custom-control custom-radio">
            <input type="radio" id="functionRadio" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="functionRadio">Of function</label>
          </div>
        </div>
        <div class="flex-row col-sm-4">
          <form [formGroup]="inputDataForm" (ngSubmit)="onSubmit()" class="form-inline">
            <div class="flex-row">
              <input formControlName="size" class="form-control mr-sm-2 col-3" type="text" placeholder="Size"
                     aria-label="Search">
              <input formControlName="start" class="form-control mr-sm-2 col-2" type="text" placeholder="Start"
                     aria-label="Search">
              <input formControlName="end" class="form-control mr-sm-2 col-2" type="text" placeholder="End"
                     aria-label="Search">
              <button [disabled]="!(complexSelected || functionSelected)"
                      class="btn btn-primary my-2 my-sm-0" type="submit">Provide</button>
            </div>
          </form>
        </div>
      </div>
    </nav>


  </div>
  <router-outlet></router-outlet>
</ng-container>
